<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
        <section>
            <label>
                <input 
                    name="r-p-s" 
                    type="radio"
                    value="rock"
                    id="rock"
                    />
                <img src="https://easydrawingguides.com/wp-content/uploads/2018/10/Rocks-09.webp"/>
            </label>
            <label>
                <input
                    name="r-p-s"
                    type="radio"
                    value="paper"
                    id="paper"
                    />
                <img src="https://www.pinclipart.com/picdir/big/121-1212947_paper-airplane-clipart-paper-airplane-line-drawing-png.png"/>
            </label>
            <label>
                <input 
                    name="r-p-s" 
                    type="radio"
                    value="scissors"
                    id="scissors"
                    />
                <img src="https://freesvg.org/img/Schere-lineart.png">
            </label>
            <div id="feedback-div"></div>
            <div id="total-wins"></div>
            <label for="total-wins">Your Wins</label>
            <div id="total-losses"></div>
            <label for="total-losses">Ghost's Wins</label>
            <div id="total-draws"></div>
            <label for="total-draws">Draws</label>
            <div id="total-reset"></div>
            <label for="total-reset">Resets</label>
            <button id= "shoot-button">shoot</button>
            <button id= "reset-button">reset</button>
        </section>
    
    <main>

    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
